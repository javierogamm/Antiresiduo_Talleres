<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Transformador Talleres</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="app.js" defer></script>

<style>
 body { font-family: Arial; margin: 30px; background:#fafafa; }
 h2 { margin-bottom: 15px; }
 input, button { margin: 10px 0; }
 button { padding: 10px 20px; cursor: pointer; }
 table { border-collapse: collapse; margin-top: 20px; width: 100%; background:white; }
 th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; }
 th { background:#eee; }
</style>

</head>

<body>

<h2>Transformador de Talleres (v1.0)</h2>

<input type="file" id="inputFile" accept=".xlsx" multiple>
<br>
<button id="btnProcesar">Procesar</button>
<button id="btnDescargar">Descargar Excel</button>

<div id="resultado"></div>

</body>
</html>
